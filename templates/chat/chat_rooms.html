{% extends 'base.html' %}

{% block title %}{{ block.super }} - Chat Rooms{% endblock title %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        {% for room in chat_rooms %}
          <a href="{% url 'chat:detail' room.pk %}" class="list-group-item d-flex justify-content-between align-items-center">
            {{ room.name }}
            <span class="badge badge-primary badge-pill">{{ room.users.count }}</span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
